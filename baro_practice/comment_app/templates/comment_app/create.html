{% load bootstrap5 %}

{% block content %}

<div style="text-align: center; max-width: 500px; margin: 2rem auto;">
    <div class="mb-4">
        <h4>Comment Create</h4>
    </div>
    <form action="{% url 'comment_app:create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% if user.is_authenticated %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
        {% else %}
            <a href="{% url 'account_app:login' %}">
                <btn class="btn btn-dark rounded-pill col-6 mt-3">Log in</btn>
            </a>
        {% endif %}
        <input type="hidden" name="article_pk" value="{{ article.pk }}">
    </form>
</div>

{% endblock %}
