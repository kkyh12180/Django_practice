<div
    style="
        border: 1px solid;
        border-radius: 2rem;
        text-align: left;
        padding: 4%;
        margin: 1rem;
        border-color: #bbb;
    "
>
    <div>
        <strong> {{ comment.writer.profile.nickname }} </strong>
        &nbsp;&nbsp;&nbsp; {{ comment.created_at }}
    </div>
    <div style="margin: 1rem 0">{{ comment.content }}</div>
    {% if comment.writer == user%}
        <div style="text-align: right">
            <a href="{% url 'comment_app:delete' pk=comment.pk %}">
                <btn class="btn btn-danger rounded-pill col-3">댓글 삭제</btn>
            </a>
        </div>
    {% endif %}
</div>
