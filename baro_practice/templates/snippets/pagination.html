<div style="text-align: center; margin: 1rem 0;">
    {% if page_obj.has_previous %}
    <a href="{% url 'article_app:list' %}?page={{ page_obj.previous_page_number }}" style="text-decoration: none;">
        <btn class="btn btn-secondary rounded-pill">{{ page_obj.previous_page_number }}</btn>
    </a>
    {% endif %}
    <a href="{% url 'article_app:list' %}?page={{ page_obj.number }}" style="text-decoration: none;">
        <btn class="btn btn-secondary rounded-pill active">{{ page_obj.number }}</btn>
    </a>
    {% if page_obj.has_next %}
    <a href="{% url 'article_app:list' %}?page={{ page_obj.next_page_number }}" style="text-decoration: none;">
        <btn class="btn btn-secondary rounded-pill">{{ page_obj.next_page_number }}</btn>
    </a>
    {% endif %}
</div>
