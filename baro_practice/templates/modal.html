{% load static %}

<div
    class="modal fade"
    id="exampleModalToggle"
    aria-hidden="true"
    aria-labelledby="exampleModalToggleLabel"
    tabindex="-1"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input
                        type="email"
                        id="defaultForm-email1"
                        class="form-control validate"
                    />
                    <label
                        data-error="wrong"
                        data-success="right"
                        for="defaultForm-email1"
                        >Your email</label
                    >
                </div>

                <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input
                        type="password"
                        id="defaultForm-pass1"
                        class="form-control validate"
                    />
                    <label
                        data-error="wrong"
                        data-success="right"
                        for="defaultForm-pass1"
                        class=""
                        >Your password</label
                    >
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default waves-effect waves-light">
                    Login
                </button>
                <button
                    class="btn btn-default waves-effect waves-light"
                    data-bs-target="#exampleModalToggle2"
                    data-bs-toggle="modal"
                >
                    sign in
                </button>
            </div>
        </div>
    </div>
</div>

<div
    class="modal fade"
    id="exampleModalToggle2"
    aria-hidden="true"
    aria-labelledby="exampleModalToggleLabel2"
    tabindex="-1"
>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas fa-user prefix grey-text"></i>
                    <input
                        type="text"
                        id="orangeForm-name1"
                        class="form-control validate"
                    />
                    <label
                        data-error="wrong"
                        data-success="right"
                        for="orangeForm-name1"
                        >Your name</label
                    >
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input
                        type="email"
                        id="orangeForm-email1"
                        class="form-control validate"
                    />
                    <label
                        data-error="wrong"
                        data-success="right"
                        for="orangeForm-email1"
                        >Your email</label
                    >
                </div>

                <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input
                        type="password"
                        id="orangeForm-pass1"
                        class="form-control validate"
                    />
                    <label
                        data-error="wrong"
                        data-success="right"
                        for="orangeForm-pass1"
                        >Your password</label
                    >
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-deep-orange waves-effect waves-light">
                    Sign up
                </button>
                <button
                    class="btn btn-deep-orange waves-effect waves-light"
                    data-bs-target="#exampleModalToggle"
                    data-bs-toggle="modal"
                >
                    Back to first
                </button>
            </div>
        </div>
    </div>
</div>

<button
    class="btn btn-outline-dark"
    data-bs-target="#exampleModalToggle"
    data-bs-toggle="modal"
    style="margin-left: 1rem"
>
    sign in
</button>
